resources:
- "@type": "type.googleapis.com/envoy.api.v2.Cluster"
  name: auth2
  connect_timeout: 5s
  type: STRICT_DNS
  dns_lookup_family: V4_ONLY
  lb_policy: ROUND_ROBIN
  load_assignment:
    cluster_name: auth2
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: auth2
              port_value: 80
