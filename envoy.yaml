dynamic_resources:
  lds_config:
    path: /etc/xds/lds-active.yaml

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001

node:
  id: envoy
  cluster: envoy

static_resources:
  clusters:
  - name: google
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: google
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: www.google.com
                port_value: 443
    tls_context:
      sni: www.google.com

  - name: auth1
    connect_timeout: 5s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth1
                port_value: 80

  - name: auth2
    connect_timeout: 5s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth2
                port_value: 80
